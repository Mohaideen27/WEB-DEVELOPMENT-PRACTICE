<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input tag practice</title>
  </head>
  <body>
    <form action="" method="post">
      <!-- Text Input -->
      <div>
        <label for="username">Enter Your Name: </label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Eg. Mohamed Mohaideen"
        />
      </div>
      <br />
      <!-- Password Input -->
      <div>
        <label for="userpassword">Enter Your Password:</label>
        <input
          type="password"
          name="userpassword"
          id="userpassword"
          placeholder="Use A-Z,0-9,@,/,etc"
        />
      </div>
      <br />
    </form>
  </body>
</html>
