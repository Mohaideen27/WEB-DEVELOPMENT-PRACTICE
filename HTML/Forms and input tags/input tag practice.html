<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input tag practice</title>
  </head>
  <body>
    <form action="" method="post">
      <!-- Text Input -->
      <div>
        <label for="username">Enter Your Name: </label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Eg. Mohamed Mohaideen"
        />
      </div>
      <br />
      <!-- Password Input -->
      <div>
        <label for="userpassword">Enter Your Password:</label>
        <input
          type="password"
          name="userpassword"
          id="userpassword"
          placeholder="Use A-Z,0-9,@,/,etc"
        />
      </div>
      <br />
      <!-- Radio buttons -->
      <div>
        <label>Gender : </label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <br />
      <!-- Checkbox -->
      <div>
        <input type="checkbox" name="java" id="java" />
        <label for="java">Java</label>
        <br />
        <input type="checkbox" name="SQL" id="SQL" />
        <label for="SQL">SQL</label>
        <br />
        <input type="checkbox" name="JavaScript" id="JavaScript" />
        <label for="JavaScript">JavaScript</label>
        <br />
        <br />
      </div>
      <!-- Text area -->
      <div>
        <textarea name="about" cols="40" rows="6">
Tell us about yourself</textarea
        >
      </div>
      <br />
      <!-- Select Element -->
      <select name="timing">
        <option value="fulltime">Full time</option>
        <option value="PartTime">Part time</option>
        <option value="Flexible">Flexible</option>
      </select>
      <br />
      <br />
      <!-- Submit -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
